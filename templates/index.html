<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>42Amman Chatbot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-color: #000000;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: #ffffff;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2300babc' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        
        .logo {
            font-size: 42px;
            font-weight: 900;
            color: #00babc;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #00babc, #000000);
        }
        
        .header {
            background-color: #000000;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #00babc;
            position: relative;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
            font-weight: 700;
            color: #00babc;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 500;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #00babc, #00003a);
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            background-color: #121212;
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 14px 18px;
            border-radius: 8px;
            position: relative;
            animation: fadeIn 0.3s ease;
            font-weight: 500;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background-color: #00003a;
            color: white;
            align-self: flex-end;
        }
        
        .bot-message {
            background-color: #222222;
            color: #ffffff;
            align-self: flex-start;
            border-left: 3px solid #00babc;
        }
        
        .typing-indicator {
            align-self: flex-start;
            background-color: #222222;
            padding: 14px 18px;
            border-radius: 8px;
            border-left: 3px solid #00babc;
            margin-bottom: 15px;
            display: none;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #00babc;
            display: inline-block;
            border-radius: 50%;
            margin-right: 3px;
            animation: blink 1.5s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .input-area {
            display: flex;
            padding: 20px;
            background-color: #000000;
            border-top: 2px solid #00babc;
        }
        
        .input-area form {
            display: flex;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .input-area input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #333333;
            background-color: #121212;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            color: #ffffff;
            transition: border-color 0.3s;
        }
        
        .input-area input:focus {
            border-color: #00babc;
        }
        
        .input-area button {
            background-color: #00babc;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 25px;
            margin-left: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .input-area button:hover {
            background-color: #009a9c;
            transform: translateY(-2px);
        }
        
        .input-area button:disabled {
            background-color: #333333;
            cursor: not-allowed;
            transform: none;
        }
        
        .welcome-message {
            text-align: center;
            margin: 30px 0;
            padding: 30px;
            background-color: #121212;
            border-radius: 10px;
            border: 1px solid #333333;
            position: relative;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2300babc' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        
        .welcome-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #00babc, #00003a);
        }
        
        .welcome-message h2 {
            color: #00babc;
            margin-bottom: 15px;
            font-weight: 700;
            font-size: 24px;
            text-transform: uppercase;
        }
        
        .welcome-message p {
            color: #ffffff;
            line-height: 1.6;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .welcome-message .suggestion {
            display: inline-block;
            margin: 5px;
            padding: 10px 18px;
            background-color: #222222;
            border: 1px solid #333333;
            border-radius: 8px;
            color: #00babc;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .welcome-message .suggestion:hover {
            background-color: #00003a;
            border-color: #00babc;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">42</div>
        <h1>42Amman AI Chatbot</h1>
        <p>Ask me anything about 42Amman and Jordan!</p>
    </div>
    
    <div class="chat-container" id="chatContainer">
        <div class="welcome-message">
            <h2>Welcome to 42Amman Chatbot!</h2>
            <p>I can help answer your questions about 42Amman and Jordan. Try asking:</p>
            <div class="suggestions">
                <span class="suggestion">What is 42Amman?</span>
                <span class="suggestion">How do I apply to 42Amman?</span>
                <span class="suggestion">Tell me about Jordan</span>
                <span class="suggestion">What's the piscine?</span>
            </div>
        </div>
    </div>
    
    <div class="typing-indicator" id="typingIndicator">
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <div class="input-area">
        <form id="chatForm">
            <input type="text" id="userInput" placeholder="Type your message here..." autocomplete="off">
            <button type="submit" id="sendBtn">Send</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatForm = document.getElementById('chatForm');
            const userInput = document.getElementById('userInput');
            const chatContainer = document.getElementById('chatContainer');
            const typingIndicator = document.getElementById('typingIndicator');
            const sendBtn = document.getElementById('sendBtn');
            
            // Handle suggestion clicks
            document.querySelectorAll('.suggestion').forEach(suggestion => {
                suggestion.addEventListener('click', function() {
                    userInput.value = this.textContent;
                    chatForm.dispatchEvent(new Event('submit'));
                });
            });
            
            // Scroll to bottom of chat
            function scrollToBottom() {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Add a message to the chat
            function addMessage(message, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
                messageDiv.innerHTML = message;
                // const htmlContent = marked.parse(message);
                // messageDiv.innerHTML = DOMPurify.sanitize(htmlContent);
                chatContainer.appendChild(messageDiv);
                scrollToBottom();
            }
            // function addMessage(message, isUser) {
            //     const messageDiv = document.createElement('div');
            //     messageDiv.classList.add('message');
            //     messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            //     if (isUser) {
            //         messageDiv.textContent = message; // User messages are plain text
            //     } else {
            //         // Parse Markdown and sanitize HTML for bot messages
            //         const htmlContent = marked.parse(message);
            //         messageDiv.innerHTML = DOMPurify.sanitize(htmlContent);
            //     }
            //     chatContainer.appendChild(messageDiv);
            //     scrollToBottom();
            // }
            
            // Show typing indicator
            function showTypingIndicator() {
                typingIndicator.style.display = 'block';
                chatContainer.appendChild(typingIndicator);
                scrollToBottom();
            }
            
            // Hide typing indicator
            function hideTypingIndicator() {
                typingIndicator.style.display = 'none';
            }
            
            // Handle form submission
            chatForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const message = userInput.value.trim();
                if (!message) return;
                
                // Disable input while processing
                userInput.disabled = true;
                sendBtn.disabled = true;
                
                // Add user message to chat
                addMessage(message, true);
                userInput.value = '';
                
                // Show typing indicator
                showTypingIndicator();
                
                // Send message to backend
                fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: message })
                })
                .then(response => response.json())
                .then(data => {
                    // Hide typing indicator
                    hideTypingIndicator();
                    
                    // Add bot message to chat
                    addMessage(data.answer, false);
                    
                    // Re-enable input
                    userInput.disabled = false;
                    sendBtn.disabled = false;
                    userInput.focus();
                })
                .catch(error => {
                    console.error('Error:', error);
                    hideTypingIndicator();
                    addMessage('Sorry, I encountered an error. Please try again later.', false);
                    userInput.disabled = false;
                    sendBtn.disabled = false;
                    userInput.focus();
                });
            });
            
            // Focus input on page load
            userInput.focus();
        });
    </script>
</body>
</html>
