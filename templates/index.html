<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>42Amman Chatbot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        
        /* Dark Mode Colors */
        html[data-theme="dark"] {
            --bg-color: #0c0c11;
            --header-bg: #0c0c11;
            --chat-bg: #121212;
            --input-bg: #121212;
            --message-user-bg: #00003a;
            --message-bot-bg: #222222;
            --text-color: #ffffff;
            --border-color: #333333;
            --accent-color: #00babc;
            --accent-hover: #009a9c;
            --button-text: #ffffff;
            --input-border: #333333;
        }
        
        /* Light Mode Colors */
        html[data-theme="light"] {
            --bg-color: #f0f2f5;
            --header-bg: #ffffff;
            --chat-bg: #ffffff;
            --input-bg: #f5f5f5;
            --message-user-bg: #e1f5fe;
            --message-bot-bg: #f5f5f5;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --accent-color: #00babc;
            --accent-hover: #009a9c;
            --button-text: #ffffff;
            --input-border: #d0d0d0;
        }
        
        body {
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: var(--text-color);
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2300babc' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        
        .logo {
            font-size: 42px;
            font-weight: 900;
            color: var(--accent-color);
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-color), var(--bg-color));
        }
        
        .header {
            background-color: var(--header-bg);
            color: var(--text-color);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--accent-color);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
            font-weight: 700;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 500;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--accent-color), var(--bg-color));
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--accent-color);
            color: var(--button-text);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .theme-toggle:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }
        
        .theme-toggle-icon {
            font-size: 20px;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            background-color: var(--chat-bg);
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 14px 18px;
            border-radius: 8px;
            position: relative;
            animation: fadeIn 0.3s ease;
            font-weight: 500;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background-color: var(--message-user-bg);
            color: var(--text-color);
            align-self: flex-end;
        }
        
        .bot-message {
            background-color: var(--message-bot-bg);
            color: var(--text-color);
            align-self: flex-start;
            border-left: 3px solid var(--accent-color);
        }
        
        .typing-indicator {
            align-self: flex-start;
            background-color: var(--message-bot-bg);
            padding: 14px 18px;
            border-radius: 8px;
            border-left: 3px solid var(--accent-color);
            margin-bottom: 15px;
            display: none;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: var(--accent-color);
            display: inline-block;
            border-radius: 50%;
            margin-right: 3px;
            animation: blink 1.5s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .input-area {
            display: flex;
            padding: 20px;
            background-color: var(--bg-color);
            border-top: 2px solid var(--accent-color);
        }
        
        .input-area form {
            display: flex;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .input-area input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid var(--input-border);
            background-color: var(--input-bg);
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            color: var(--text-color);
            transition: border-color 0.3s;
        }
        
        .input-area input:focus {
            border-color: var(--accent-color);
        }
        
        .input-area button {
            background-color: var(--accent-color);
            color: var(--button-text);
            border: none;
            border-radius: 8px;
            padding: 14px 25px;
            margin-left: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .input-area button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }
        
        .input-area button:disabled {
            background-color: var(--border-color);
            cursor: not-allowed;
            transform: none;
        }
        
        .welcome-message {
            text-align: center;
            margin: 30px 0;
            padding: 30px;
            background-color: var(--chat-bg);
            border-radius: 10px;
            border: 1px solid var(--border-color);
            position: relative;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2300babc' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        
        .welcome-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-color), var(--bg-color));
        }
        
        .welcome-message h2 {
            color: var(--accent-color);
            margin-bottom: 15px;
            font-weight: 700;
            font-size: 24px;
            text-transform: uppercase;
        }
        
        .welcome-message p {
            color: var(--text-color);
            line-height: 1.6;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .welcome-message .suggestion {
            display: inline-block;
            margin: 5px;
            padding: 10px 18px;
            background-color: var(--message-bot-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--accent-color);
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .welcome-message .suggestion:hover {
            background-color: var(--message-user-bg);
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">42</div>
        <h1>42Amman AI Chatbot</h1>
        <p>Ask me anything about 42Amman and Jordan!</p>
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark/light mode">
            <span class="theme-toggle-icon">‚òÄÔ∏è</span>
        </button>
    </div>
    
    <div class="chat-container" id="chatContainer">
        <div class="welcome-message">
            <h2>Welcome to 42Amman Chatbot!</h2>
            <p>I can help answer your questions about 42Amman and Jordan. Try asking:</p>
            <div class="suggestions">
                <span class="suggestion">What is 42Amman?</span>
                <span class="suggestion">How do I apply to 42Amman?</span>
                <span class="suggestion">Tell me about Jordan</span>
                <span class="suggestion">What's the piscine?</span>
            </div>
        </div>
    </div>
    
    <div class="typing-indicator" id="typingIndicator">
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <div class="input-area">
        <form id="chatForm">
            <input type="text" id="userInput" placeholder="Type your message here..." autocomplete="off">
            <button type="submit" id="sendBtn">Send</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatForm = document.getElementById('chatForm');
            const userInput = document.getElementById('userInput');
            const chatContainer = document.getElementById('chatContainer');
            const typingIndicator = document.getElementById('typingIndicator');
            const sendBtn = document.getElementById('sendBtn');
            const themeToggle = document.getElementById('themeToggle');
            const themeToggleIcon = themeToggle.querySelector('.theme-toggle-icon');
            const htmlElement = document.documentElement;
            
            // Theme toggle functionality
            themeToggle.addEventListener('click', function() {
                const currentTheme = htmlElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                htmlElement.setAttribute('data-theme', newTheme);
                themeToggleIcon.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
                
                // Save theme preference
                localStorage.setItem('preferred-theme', newTheme);
            });
            
            // Load saved theme preference
            const savedTheme = localStorage.getItem('preferred-theme');
            if (savedTheme) {
                htmlElement.setAttribute('data-theme', savedTheme);
                themeToggleIcon.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            }
            
            // Handle suggestion clicks
            document.querySelectorAll('.suggestion').forEach(suggestion => {
                suggestion.addEventListener('click', function() {
                    userInput.value = this.textContent;
                    chatForm.dispatchEvent(new Event('submit'));
                });
            });
            
            // Scroll to bottom of chat
            function scrollToBottom() {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Add a message to the chat
            function addMessage(message, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
                messageDiv.innerHTML = message;
                chatContainer.appendChild(messageDiv);
                scrollToBottom();
            }
            
            // Show typing indicator
            function showTypingIndicator() {
                typingIndicator.style.display = 'block';
                chatContainer.appendChild(typingIndicator);
                scrollToBottom();
            }
            
            // Hide typing indicator
            function hideTypingIndicator() {
                typingIndicator.style.display = 'none';
            }
            
            // Handle form submission
            chatForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const message = userInput.value.trim();
                if (!message) return;
                
                // Disable input while processing
                userInput.disabled = true;
                sendBtn.disabled = true;
                
                // Add user message to chat
                addMessage(message, true);
                userInput.value = '';
                
                // Show typing indicator
                showTypingIndicator();
                
                // Send message to backend
                fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: message })
                })
                .then(response => response.json())
                .then(data => {
                    // Hide typing indicator
                    hideTypingIndicator();
                    
                    // Add bot message to chat
                    addMessage(data.answer, false);
                    
                    // Re-enable input
                    userInput.disabled = false;
                    sendBtn.disabled = false;
                    userInput.focus();
                })
                .catch(error => {
                    console.error('Error:', error);
                    hideTypingIndicator();
                    addMessage('Sorry, I encountered an error. Please try again later.', false);
                    userInput.disabled = false;
                    sendBtn.disabled = false;
                    userInput.focus();
                });
            });
            
            // Focus input on page load
            userInput.focus();
        });
    </script>
